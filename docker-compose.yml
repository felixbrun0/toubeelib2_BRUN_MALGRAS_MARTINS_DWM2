  praticien.toubeelib:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    ports:
      - '6089:80'
    volumes:
      - ./app-praticiens:/var/php
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.dbpraticien
      - toubeelib.dbrdvs
    command: php -S 0.0.0.0:80 -t /var/php/public

  rdv.toubeelib:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    ports:
      - '6088:80'
    volumes:
      - ./app-rdv:/var/php
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.dbpraticien
      - toubeelib.dbrdvs
    command: php -S 0.0.0.0:80 -t /var/php/public


    # service toubeelib.db : base de données postgresql
  toubeelib.dbpraticien:
    image: 'postgres:latest'
    env_file: ./toubeelibdb.env
    environment:
      POSTGRES_DB: toubeelib
    ports:
      - '5432:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/docker-entrypoint-initdb.d

  toubeelib.dbrdvs:
    image: 'postgres:latest'
    env_file: ./toubeelibdb.env
    environment:
      POSTGRES_DB: toubeelib
    ports:
      - '5433:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql

