networks:
    toubeelib.net:
        driver: bridge
services:
  # gateway.toubeelib : point d'entrée de l'application utilisant guzzle
  gateway.toubeelib:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    ports:
      - '8081:80'
    volumes:
      - ./gateway:/var/php
    working_dir: /var/php
    depends_on:
#      - api.toubeelib
      - praticien.toubeelib
      - rdv.toubeelib
    networks:
      - toubeelib.net
    command: php -S 0.0.0.0:80 -t public

  # service api.toubeelib : api pour la prise de rdv
